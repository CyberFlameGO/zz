[package]
name = "zz"
version = "0.1.1"
authors = ["Arvid E. Picciani <aep@exys.org>"]
edition = '2018'
license = "MIT"
description = "the zz language"
repository = "https://github.com/aep/zz"
readme = "README.md"


[[bin]]
name = "zz"
path = "src/main.rs"


[lib]
name = "zz"
path = "src/lib.rs"

[dependencies]
pest = "2.1"
pest_derive = "2.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml  = "0.5"
fasthash = "0.4.0"
clap = "2"
log = "0.4"
env_logger = "0.6"
pbr = "1.0.1"
rayon = "1.1.0"
tempdir = "0.3"

#for z3
lazy_static = "1"

[dependencies.z3-sys]
version = "0.5.0"


